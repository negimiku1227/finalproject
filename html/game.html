<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/game.css" rel="stylesheet">
    <script src="../js/game.js"></script>
</head>
<body>
    <div class="start">
        <input type = "image" src = "../pic/button_start.png" onclick="show()" id ="sbutton">
    </div>
        
    <div class = "ans">
        <input type="text" id = "answer" maxlength="3">
    </div>

    <div class="check">
        <input type = "image" src = "../pic/submitanswer.png" onclick="checkanswer()">
    </div>

    <div class="addhint">
        <input type = "image" src = "../pic/plushint.png" onclick="addhint()">
    </div>

    <div class="showhint">
        提示一：<span id = "hint"></span><br>
        提示二：<span id = "hint2"></span><br>
        提示三：<span id = "hint3"></span>
    </div>
    <div class="showscore">
        score : <span id = "score">0</span>
    </div>
</body>
</html>
